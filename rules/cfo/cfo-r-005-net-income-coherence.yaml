id: CFO-R-005
title: Net Income Coherence
severity: block
bucket: integrity_consistency
description: Net income should equal revenue minus COGS and OPEX within 2 %.
evidence:
  requires_intents: ["revenue_like","cogs_like","opex_like","net_income_like","period_like"]
  checks:
    - type: equation_intents_tolerance
      expression: "net_income_like = revenue_like - cogs_like - opex_like"
      group_by: "period_like"
      tolerance_abs: 0.02
      tolerance_mode: "ratio_of_revenue_like"
fallbacks:
  on_missing_intents: "warn_low_confidence"
fix_tip: "Verify all expense categories are captured; confirm mapping of extraordinary items."
version: "1.0.0"
