id: CMO-R-006
title: Conversion Rate Bounds (Clickâ†’Lead)
severity: warn
bucket: funnel_cohesion
description: Lead conversion rate from clicks should be within plausible limits.
evidence:
  requires_intents: ["clicks_like","leads_like","period_like","channel_like"]
  checks:
    - type: ratio_bounds_intents_grouped
      numerator: "leads_like"
      denominator: "clicks_like"
