id: CMO-R-007
title: CAC Consistency
severity: block
bucket: economics_efficiency
description: CAC should equal spend divided by new customers within 5% tolerance.
evidence:
  requires_intents: ["spend_like","new_customers_like","cac_like","period_like"]
  checks:
    - type: equation_intents_tolerance
      expression: "cac_like = spend_like / max(new_customers_like,1e-9)"
      group_by: "period_like"
      tolerance_abs: 0.05
fallbacks:
  on_missing_intents: "warn_low_confidence"
fix_tip: "Ensure new customer definitions match (first-time purchasers, not orders)."
version: "1.0.0"
