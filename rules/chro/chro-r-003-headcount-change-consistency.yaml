id: CHRO-R-003
title: Headcount Change Consistency
severity: block
bucket: workforce_integrity
description: Δ Headcount should equal Hires − Exits ± Transfers within 5%.
evidence:
  requires_intents: ["headcount_total_like","hires_like","exits_like","transfers_like","period_like"]
  checks:
    - type: headcount_flow_consistency
      headcount: "headcount_total_like"
      hires: "hires_like"
      exits: "exits_like"
      transfers: "transfers_like"
      group_by: "period_like"
      tolerance_abs: 0.05
fallbacks:
  on_missing_intents: "warn_low_confidence"
fix_tip: "Ensure joiners/exits snapshots align with period close; include inter-dept transfers."
version: "1.0.0"
